<html>
<head>
<title> Pong </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start() { 
sjs.open("target 500, 400");
//ball
var ball = new sjs.Image("Images/golfball.png");
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);
//Paddle 1
var paddle1 = new sjs.Image("images/paddle.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(100,20);
//Paddle 2
var paddle2 = new sjs.Image("images/paddle2.png");
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(100,20);
//score
var score=0;
var score_txt = new sjs.Text("score: 0", 21, "white"); 
sjs.keyDown(A_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});
sjs.keyDown(D_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});
//sound
var soundEffect = new Audio('Music/techno.mp3');
sjs.onHit("ball","paddle", function(ball,paddle){
score = score +1;
score_txt.setText("Score: "+score)
if(score==5){
//newball
var newball = new sj;
newball.setSize(50,50);
newball.center();
newballs.Image("Images/golfball.png");
newball.type = "ball".friction = 0;
newball.bounce();
newball.pushRight(3);
newball.pushUp(4);
sjs.onHit("newball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});
}
soundEffect.play();
sjs.bounceOff(ball,paddle);
});
sjs.onHit("newball","paddle", function(newball,paddle){
score = score + 1;
score_txt.setText("Score: "+score);
sjs.bounceOff(newball,paddle);
});
sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});
} //END START
</script>
</head>
<body onload="start()">
<h1> Pong Game </h1>
<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
